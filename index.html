<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wassup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Wassup-Logo.webp" width="100px" alt="Wassup Logo">
        </div>
    </header>
    <div class="container">
        <div class="left-sidebar">
            <h2>Links</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Tell Us Wassup</h1>
            <form id="postForm">
                <textarea id="postContent" placeholder="What's on your Mind?" maxlength="280" required></textarea>
                <div id="charCount">0/280</div>
                <input type="text" id="postAuthor" placeholder="Author" required>
                <input type="text" id="postTags" placeholder="Tags (comma separated)">
                <input type="file" id="postImage" accept="image/*"> <!-- Input for image -->
                <button type="submit">Post</button>
            </form>
            <input type="text" id="search" placeholder="Search by keyword">
            <div id="feed"></div>
        </div>
        <div class="right-sidebar">
            <h2>News Feed</h2>
            <div class="news-story">
                <h3>News Story 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero eget feugiat pulvinar.</p>
            </div>
            <div class="news-story">
                <h3>News Story 2</h3>
                <p>Integer vitae nisi ultrices, vestibulum velit non, fringilla metus.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
